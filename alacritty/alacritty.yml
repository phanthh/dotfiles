# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#101010'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:   '#101010'
    red:     '#e81123'
    green:   '#498205'
    yellow:  '#ffb900'
    blue:    '#0063b1'
    magenta: '#b16286'
    cyan:    '#00b294'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#ff4343'
    green:   '#00cc6a'
    yellow:  '#fabd2f'
    blue:    '#0078d7'
    magenta: '#d3869b'
    cyan:    '#038387'
    white:   '#ffffff'

window:
  padding:
    x: 0
    y: 0
key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
font:
  normal:
    family: Hack Nerd Font
    style: auto
  size: 15
