[[block]]
block = "backlight"

[[block]]
block = "hueshift"
hue_shifter = "gammastep"
click_temp = 2000

[[block]]
block = "memory"
format_mem = "{mem_used}/{mem_total}({mem_used_percents})"
format_swap = "{swap_used}/{swap_total}({swap_used_percents})"
display_type = "memory"
icons = true
clickable = true
interval = 60
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "pacman"
interval = 7200
format = "{aur}"
format_up_to_date = "✓"
critical_updates_regex = "(linux|linux-lts|linux-zen)"
aur_command = "~/.sh/util_pendingupdate"

[[block]]
block = "sound"

[[block]]
block = "battery"
interval = 60
format = "   {percentage} {time}"

[[block]]
block = "bluetooth"
mac = "FC:58:FA:15:CB:7B"
format = "✓"
format_unavailable = "x"

[[block]]
block = "net"
device = "wlp3s0"
format = " {ssid} {signal_strength} {ip} "
interval = 60

