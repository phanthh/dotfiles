[[block]]
block = "custom"
command = "i3-gnome-pomodoro status"
on_click = "i3-gnome-pomodoro toggle"
interval = 60

[[block]]
block = "music"
buttons = ["play", "next"]
marquee_interval = 60
on_click = "killall mpv; killall spotify"

