[[block]]
block = "time"
interval = 60
timezone = "America/Mazatlan"
format = "US %R"

[[block]]
block = "time"
interval = 60
timezone = "Asia/Ho_Chi_Minh"
format = "VN %R"

[[block]]
block = "time"
interval = 60
format = "FI %R"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m/%Y"
